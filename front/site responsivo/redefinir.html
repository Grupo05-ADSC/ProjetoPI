<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/redefinir.css">

</head>

<body>
    <header>
        <nav class="navigation">
            <a href="#" class="logo">D<span>.</span>A<span>.</span>M<span>.</span>A<span>.</span>S</a>

            </div>
        </nav>
    </header>
    <section class="redefinir">
        <div class="div-img">
        </div>
        
        <div class="coluna-1">
            <div class="card-redefinir">
                <div class="titulo">
                    <h1>Redefina sua senha</h1>
                </div>
                <div class="box">
                    <p>Nova senha</p>
                    <input type="password" class="input-redefinir" id="input_senha">
                </div>
                <div class="box">
                    <p>Confirmar Senha</p>
                    <input type="password" class="input-redefinir" id="input_senha_repetir">
                </div>
                <div class="botao">
                    <button class="btn-redefinir">Redefinir</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
<script>
    function Redefinir() {
        let senha = input_senha.value
        let repetirSenha = input_senha_repetir.value
        let idUsuario = 0;

        if(senha != repetirSenha) {
            alert("Senhas diferentes")
        }else {
            fetch(`/recuperarSenha/${idUsuario}`, {
                method:"PUT",
                body: JSON.parse(senha)
            })
            .then(function(resposta) {
                if(resposta.ok) {
                    alert("Senha foi trocada")
                }else {
                    alert("Senha nÃ£o foi trocada")
                }
            }).catch(erro => console.log(erro))
        }
    }
</script>
